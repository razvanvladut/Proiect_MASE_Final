name: Build and deploy Node.js app to Azure Web App - turism-valcea

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install frontend dependencies and build React
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Copy React build to backend
        run: |
          robocopy frontend\build backend\build /E
          exit 0
        shell: cmd
        
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm install

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82A06B4756A34181A3CD97C7EBCD5B6B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D9A5D0B3068248588C8CB86E5F61D366 }}
  

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'turism-valcea'
          slot-name: 'Production'
          package: .
